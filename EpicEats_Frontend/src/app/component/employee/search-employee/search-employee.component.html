<div id="search-emp-cont">
	<h1>Search Employee</h1>
	<div id="form-cont">
		<div class="local-content-cont">
			<router-outlet />
		</div>

		<div class="local-nav">
			<div [class.active]="!currentRoute || currentRoute === 'all'" (click)="navigateSection('all')" class="local-nav-btn">All Employees</div>
			<div [class.active]="currentRoute === 'by-id'" (click)="navigateSection('by-id')" class="local-nav-btn">Search by ID</div>
		</div>
	</div>
</div>
